name: Go
on:
  push:
    branches: [main]
  pull_request: {}
  workflow_dispatch: # Allow triggering manually.

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.25
      - name: Lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: latest
      - name: Build
        run: go build -v ./...
      - name: Test
        run: go test -v ./...
