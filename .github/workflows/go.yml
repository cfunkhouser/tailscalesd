name: Go
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16
      - name: Lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: latest
      - name: Build
        run: go build -v ./...
      - name: Test
        run: go test -v ./...
